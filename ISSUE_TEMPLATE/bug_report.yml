name: üêõ Bug Report
description: Report a bug.
title: '[BUG]: '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Please provide all the information requested. Issues that do not follow this format are likely to stall.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide a detailed list of steps that reproduce the issue.
    validations:
      required: true

  - type: textarea
    id: extra
    attributes:
      label: Additional information
      description: |
        Please provide additional information e.g. logs, minimal code example that reproduces the problem.
    validations:
      required: false
